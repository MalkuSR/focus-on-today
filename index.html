<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 class="sub-title"><span>Today</span><img src="assets/Sun.svg" alt="sun"></h2>
            <p class="bar">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span class="reviews"></span>
                </div>
                <p class="error"></p>
            </div>
            <!-- input 1 -->
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="assets/Vector 1.svg" alt="check-icon">
                </div>
                <input id="first" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <!-- input 2 -->
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="assets/Vector 1.svg" alt="check-icon">
                </div>
                <input id="second" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <!-- input 3 -->
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="assets/Vector 1.svg" alt="check-icon">
                </div>
                <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
            </div>
            <div><button class="clrBtn">Clear</button></div>

            <p class="quote">“Move one step ahead, today!”</p>
            <p class="made-with">Made with ❤️ by Muhammad Sikandar</p>
        </div>
    </main>
</body>

</html>
